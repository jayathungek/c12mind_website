<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> c12mind - Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="load.js" defer></script>
  <link rel="icon" href="img/c12mindfavicon.png" type="image/png">
</head>
<body>
    <!-- Header Placeholder -->
    <header id="site-header"></header>
    <!-- Contact Section -->
    <main>
        <div id="main-content">
            <div id="content-container">
                <div id="contact">
                    <h1>Contact Us</h1>
                    <p>Weâ€™d love to hear from you! Reach out for demos, collaborations, or more info.</p>
                </div>
                <form action="https://formspree.io/f/mwpqbawz" method="post" id="contact-form">

                    <div id="form-upper">
                        <div>
                            <label for="name"> Name:<br>
                            <input type="text" id="name" name="name" required><br>
                            </label>

                            <label for="email">Email:<br>
                            <input type="email" id="email" name="email" required><br>
                            </label>
                        </div>

                        <div>
                            <label for="company">Company name:<br>
                            <input type="text" id="company" name="company" required><br>
                            </label>

                            <label for="message">Message (optional):<br>
                            <textarea id="message" name="message"></textarea><br>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="consent" name="consent", required>
                        <label for="consent"> I consent to submitting this Expression of Interest and to being contacted about the launch of this service, as well as receiving relevant updates. I understand that this does not obligate me to use the service and that I can withdraw my consent at any time.
                        </label><br>
                    </div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="spacer"></div>
    </main>
  <!-- Footer -->
  <footer id="site-footer"></footer>
</body>
</html>
